<head>
    <meta charset="UTF-8">

    <title>Galería de Imágenes</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #F4F4F4;
}
header nav {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

header nav a {
    color: white;
    margin-right: 30px;
    text-decoration: none;
}

footer {
    text-align: center;
    padding: 3px;
    background-color: #333;
    color: white;
    bottom: 0;
    width: 100%;
}

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            border: 2px solid #ddd;
            overflow: hidden;
            width: 300px;
        }
        .gallery-item img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="galeria.html">Galería</a>

    <h1 style="text-align: center;background-color: #333;color: white;position: center;padding: 5px; font-size: 25px;">Galería de Imágenes</h1>
    <div class="gallery-container">
        <!-- Galería dinámica con JavaScript -->
        <div class="gallery-item">
            <img src="images/C:\Users\User\Downloads\vic 1.jpg" alt="Imagen 1"
        <div class="gallery-item">

        </div>
        <div class="gallery-item">
            <img src="C:\Users\User\Downloads\vic 3.png" alt="Imagen 3">
        </div>
         <div class="gallery-item">
            <img src="C:\Users\User\Downloads\vic 4.jpeg" alt="Imagen 4">
        </div>
         <div class="gallery-item">
            <img src="C:\Users\User\Downloads\vic 5.png" alt="Imagen 5">
        </div>
         <div class="gallery-item">
            <img src="C:\Users\User\Downloads\vic 6.jpg" alt="Imagen 6">
        </div>
    </div>

    <div class="modal" id="modal">
        <span class="close-modal" id="close-modal">&times;</span>
        <img id="modal-img" src="">
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery-item img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const closeModal = document.getElementById('close-modal');

        galleryImages.forEach(img => {
            img.addEventListener('click', (e) => {
                modal.style.display = 'flex';
                modalImg.src = e.target.src; // Establece la fuente de la imagen del modal
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
