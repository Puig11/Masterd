    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #F4F4F4;
}
header nav {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

header nav a {
    color: white;
    margin-right: 30px;
    text-decoration: none;
}

footer {
    text-align: center;
    padding: 3px;
    background-color: #333;
    color: white;
    bottom: 0;
    width: 100%;
}

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            border: 2px solid #ddd;
            overflow: hidden;
            width: 300px;
        }
        .gallery-item img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
        }
    </style>
